<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="css/calculator.css">
    </head>
    <body>
        <div class="wrapper">
            <section id="screen" class="screen">
                0
            </section>

            <section id="calc-buttons" class="calc-buttons">
                <div class="row">
                    <button type="button" class="clear">C</button>
                    <button type="button">&LeftArrow;</button>
                    <button type="button">&divide;</button>
                </div>
                <div class="row">
                    <button type="button">7</button>
                    <button type="button">8</button>
                    <button type="button">9</button>
                    <button type="button">&times;</button>
                </div>
                <div class="row">
                    <button type="button">4</button>
                    <button type="button">5</button>
                    <button type="button">6</button>
                    <button type="button">&minus;</button>
                </div>
                <div class="row">
                    <button type="button">1</button>
                    <button type="button">2</button>
                    <button type="button">3</button>
                    <button type="button">&plus;</button>
                </div>
                <div class="row">
                    <button type="button" class="zero">0</button>
                    <button type="button">&equals;</button>
                </div>
            </section>
        </div>
        <script src="./calculator.js"></script>
    </body>
</html>
